<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-light">

  <div class="container mt-5">

          <th>Word Count</th>
          <th>Custom Metric (Checksum)</th>
          <th>Action</th>

      </thead>
      <tbody>
        {% for item in summary %}
        <tr>
          <td>{{ item.title }}</td>
          <td>{{ item.word_count }}</td>
          <td>{{ item.checksum or 'â€”' }}</td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>


</body>
</html>
